    <script type="text/javascript">
        var user = '{{request.user}}'

        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken');
    </script>

<body>

                <div style="flex:2">
                    <p>{{item.product.name}}</p>
                </div>

</div>
<script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&disable-funding=credit"></script>
<script>
    // Render the PayPal button into #paypal-button-container
    paypal.Buttons({

        style:{
            color:'blue',
            shape:'rect',
        },

        // Call your server to set up the transaction
        createOrder: function(data, actions) {
           return actions.order.create({
            purchase_units:[{
                amount: {
                    value:'0.01'
                }
            }]
           });
        },

        // Call your server to finalize the transaction
        onApprove: function(data, actions) {
           return actions.order.capture().them(function(details){
            alert('Transaction completed by '+ details.payer.name.given_name + '!');
           });
        }

    }).render('#paypal-button-container');
</script>
<script type="text/javascript">
    var shipping = '{{order.shipping}}'
    var total = '{{order.get_cart_total|floatformat:2}}'

    if (user != 'AnonymousUser') {
        document.getElementById('user-info').innerHTML = ''
        //document.getElementById('form-wrapper').classList.add('hidden');
        document.getElementById('payment-info').classList.remove('hidden')
    }


    var form = document.getElementById('form')

    form.addEventListener('submit', function (e) {
        e.preventDefault()
        console.log('Form submitted..')
        document.getElementById('form-button').classList.add('hidden')
        document.getElementById('payment-info').classList.remove('hidden')
    })

    // document.getElementById('make-payment').addEventListener('click', function () {
    //     submitFormData()
    // })

    function submitFormData() {
        console.log('Payment button clicked')

        var userFormData = {
            'name': null,
            'email': null,
            'total': total
        }
        var shippingInfo = {
            'address': null,
            'city': null,
            'state': null,
            'zipcode': null,
        }

        if (shipping != 'False') {
            shippingInfo.address = form.address.value
            shippingInfo.city = form.city.value
            shippingInfo.state = form.state.value
            shippingInfo.zipcode = form.zipcode.value
        }

        if (user == 'AnonymousUser') {
            userFormData.name = form.name.value
            userFormData.email = form.email.value
        }
        var url = '/process_order/'
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({ 'form': userFormData, 'shipping': shippingInfo })
        })
        .then((response)=>response.json())
        .then((data)=>{
            console.log('Success:',data);
            alert('Transaction completed');
            window.location.href= "{%url 'store'%}"
        })
    }

</script>
