<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proektna</title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/main.css'%}">
    <script type="text/javascript">
        var user = '{{request.user}}'

        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken');
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'store' %}"><img src="/images/sportfusion.png" style="width: 300px;"
                    alt=""></a>
                    <div class="form-inline my-2 my-lg-0">
                        {%if user.is_authenticated%}
                        <a href="{% url 'cart' %}"> <img id="cart-icon" src="{% static 'images/cart.png' %}"
                            style="margin-top: 0px;"></a>
                        <!-- <p id="cart-total" style="margin-left: 0px; margin-top: -40px;">{{cartItems}}</p> -->
                        {% else %}
                        <a class="btn btn-danger" style="border-radius: 10%; margin-top: -360px;" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-danger" style="border-radius: 10%; margin-top: -360px;"
                          href="{% url 'register' %}">Register</a>
                        {% endif %}
                      </div>
        </div>
    </nav>
    <div class="container">
        <article class="row">
            <div class="media-body">
                <div class="article-content text-center">
                    <h1>{{ product.name }}</h1>
                </div>
                <div class="col">
                    <img class="rounded-circle article-img" style="width: 500px;height: 500px;"
                        src="{{ product.imageURL }}" alt="">
                    <p class="text-right" style="margin-left: 600px; margin-top: -400px; font-size: larger;">
                        {{product.description}}</p>
                    <button class="btn btn-danger update-cart" data-product={{product.id}} data-action="add"
                        style="margin-top: 50px; margin-left: 600px;">Add to cart</button>
                    <p class="text-center" style="margin-left: 220px; margin-top: -30px;">{{product.price}} ден.</p>
                    {% if user.is_superuser%}
                    <a class="btn btn-outline-warning" style="margin-left: 0px; margin-top: 50px; margin-right: 300px;"
                        href="{% url 'product-delete' product.id %}">Delete</a>
                    {% endif %}
                </div>
            </div>
        </article>
    </div>
    <script type="text/javascript" src="{%static 'js/cart.js'%}"></script>
</body>

</html>
